<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Compre em nossa loja</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="pagina2">

  <div class="container">

    <header class="header">
      <img src="../LOGOOCULOS/logo4.jpg" class="logo" alt="Óculos Store">
    </header>

    <section class="titulo-bg">
    </section>
    <hr>

    <section class="marcas">
      <h2>Escolha a marca</h2>

      <div class="marcas-grid">
        <div class="marca-card">
          <h3>Óculos de sol Romeo 2 Full Metal</h3>
          <button type="button" data-marca="ROMEO">Ver modelos</button>
        </div>
      </div>
    </section>

    <section class="carrinho">
      <h2>Carrinho</h2>

      <div class="itens-carrinho">
        <p class="carrinho-vazio">Nenhum item adicionado.</p>
      </div>

      <div class="total">
        <strong>Total:</strong> R$ <span id="valorTotal">0,00</span>
      </div>

      <button type="button" class="finalizar">
        Finalizar pedido via WhatsApp
      </button>
    </section>

    <section class="produtos" hidden>
      <h2>Modelos disponíveis</h2>
      <div class="produtos-grid"></div>
      <button type="button" class="botao-voltar" id="fecharProdutos">← Voltar</button>
    </section>

    <a href="../index.html" class="botao-voltar-inicio">
      Voltar para página inicial
    </a>

  </div>

  <script src="script.js"></script>
</body>
</html>
